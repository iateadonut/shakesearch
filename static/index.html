<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>i ate a donut's ShakeSearch implementation</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">

  <style>
    .pagination {
      color:blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
    <p>
        <form id="form">
            <label for="query">Query</label>
            <input type="text" id="query" name="query">
            <button type="submit">Search</button>
        </form>
    </p>
    <p><span id="number-results-found"></span></p>

    <p><span id="page-back" class='pagination'></span> <span id="page-number"></span> <span id="page-forward" class='pagination'></span></p>
    <p>
        <table id="table">
          <tbody id="table-body"></tbody>
        </table>
    </p>
  <script src="app.js"></script>
</body>

</html>
